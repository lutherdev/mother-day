<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel ="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="preloader" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999;">
    <div style="font-size: 80px; color: deeppink; animation: heartbeat 1s infinite;">❤️</div>
    <h2 style="margin-top: 20px; color: blueviolet; font-family: 'Segoe UI', sans-serif;">Happy Mother's Day Mama!</h2>
    </div>

    <h1 class="text-center mt-4">Happy Mother's Day, Mama</h1>

    <div id="carouselExampleIndicators" class="carousel slide mx-auto mt-4" data-bs-ride="carousel" style="max-width: 500px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/image/mom1.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/image/mom2.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/image/mom3.jpeg" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="letter text-center mt-4 px-3">
        <p>
            I'm grateful na I'm your son, you took care and guided me in your own ways and I appreciate it.
            I will try my best to be the best son. <span>love you </span> mama!
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    window.addEventListener('load', function () {
        setTimeout(function () {
        
        document.getElementById('preloader').style.display = 'none';
        }, 5000);
    });
    </script>

</body>
</html>
